<div class="main-content">
  @if (hasSearched()) {
    <app-search-results
      [tracks]="tracks()"
      [artists]="artists()"
      [albums]="albums()"
      [loading]="loading()"
      (trackSelected)="handleTrackSelect($event)"
    />
  } @else {
    <div class="welcome-message">
      <h1>Busca tu música favorita</h1>
      <p>Encuentra canciones, artistas y álbumes de Spotify</p>
    </div>
  }
</div>
